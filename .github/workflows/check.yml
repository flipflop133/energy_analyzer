name: Check Pipeline

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.13
          cache: pip

      - name: Create & populate venv
        run: |
            make install-dev
            make update-venv

      - name: Run checks
        run: make check
