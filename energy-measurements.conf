#------------------------------------------------------------------------------#
# energy‑measurement.conf                                                      #
# Custom overrides for energy-measurement.sh                                  #
#------------------------------------------------------------------------------#

# Services to stop & mask during measurements
SERVICES_TO_DISABLE=(
    "NetworkManager.service"
    "systemd-journald.service"
    "wpa_supplicant.service"
    "thermald.service"
    "upower.service"
)

# Kernel modules to remove (Wi‑Fi, Bluetooth, etc.)
WIFI_BT_MODULES=(
    "iwlmvm"
    "iwlwifi"
    "btusb"
    "bluetooth"
)

# Target CPU frequency (in kHz) for stable measurements
CPU_FREQ_KHZ=2400000
UNC_FREQ_KHZ=2400000

# GPU card (drm directory name) and frequency range (MHz)
GPU_CARD="card1"
GPU_MIN_FREQ_MHZ=300
GPU_MAX_FREQ_MHZ=900

# Audio power‑save defaults (0=off, 1=on)
SND_POW_SAVE=0
SND_POW_CTRL=0

# SATA link power management policy
SATA_POLICY="max_performance"
